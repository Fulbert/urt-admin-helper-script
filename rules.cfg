// Create a menu to display specific rule through !bigtext or !scream
set rules "vstr rules_1"
set display_rules "vstr rules_1"
set rules_1 "set rules vstr rules_2   ; set display_rules say !bigtext ^3Rule #1: Be Fun & Awesome; ut_echo ^2FUN&AWESOME"
set rules_2 "set rules vstr rules_3   ; set display_rules say !scream  ^3Rule #2: No offensive or potentially offensive behavior in player's name or chat; ut_echo ^2OFFENSIVE"
set rules_3 "set rules vstr rules_4   ; set display_rules say !bigtext ^3Rule #2: Be POLITE; ut_echo ^2BE POLITE"
set rules_4 "set rules vstr rules_5   ; set display_rules say !bigtext ^3Rule #2: No Teabagging; ut_echo ^2TEABAGGING"
set rules_5 "set rules vstr rules_6   ; set display_rules say !scream  ^3Rule #3: No Spawnkill, No Spawncamp, No grenades (HE, smokes...) in the spawn; ut_echo ^2SPAWN KILL (ALL)"
set rules_6 "set rules vstr rules_7   ; set display_rules say !bigtext ^3Rule #3: No Spawnkill; ut_echo ^2SPAWN KILL"
set rules_7 "set rules vstr rules_8   ; set display_rules say !bigtext ^3Rule #3: No Spawncamp; ut_echo ^2SPAWN CAMP"
set rules_8 "set rules vstr rules_9   ; set display_rules say !bigtext ^3Rule #3: No grenades (HE, smokes...) in the spawn; ut_echo ^2SPAWN KILL (HE, HK69, SMOKE)"
set rules_9 "set rules vstr rules_10  ; set display_rules say !bigtext ^3Rule #4: Do ^1NOT ^3fire at teammates; ut_echo ^2TEAM KILL"
set rules_10 "set rules vstr rules_11 ; set display_rules say !bigtext ^3Rule #5: No recruiting, advertising or spamming ; ut_echo ^2ADVERTISE"
set rules_11 "set rules vstr rules_1  ; set display_rules say !bigtext ^3Rule #6: Protest a ban? Visit our forum!; ut_echo ^2BAN PROTEST"

// To customize keys to use, replace KP_UPARROW and KP_PGUP by your custom keys.
bind KP_UPARROW "vstr rules"
bind KP_PGUP "vstr display_rules"