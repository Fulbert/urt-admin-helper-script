// Bind configuration
bind g "vstr action"        // go to next admin action
bind h "vstr choose_action" // select action
bind b "vstr option"        // go to next option
bind n "vstr exec_action"   // exec selected action with selected option.


// Create a menu to choose admin action
set action        "vstr action_1"
set choose_action "vstr action_1"

set action_1 "set action vstr action_2 ; set choose_action exec rules.cfg    ; ut_echo ^3MENU ACTION #1 : ^5RULES (ENGLISH)"
set action_2 "set action vstr action_1 ; set choose_action exec rules_fr.cfg ; ut_echo ^3MENU ACTION #2 : ^5RULES (FRENCH)"