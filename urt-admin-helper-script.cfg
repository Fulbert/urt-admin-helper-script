// Load bind configuration
exec bind-default.cfg

// Create a menu to choose admin action
set action        "vstr action_1"
set choose_action "vstr action_1"
set option        "vstr option_1"
set exec_action   "vstr option_1"

set action_1 "set action vstr action_2 ; set choose_action exec rules.cfg    ; ut_echo ^3MENU ACTION #1 : ^5RULES (ENGLISH)"
set action_2 "set action vstr action_3 ; set choose_action exec rules_fr.cfg ; ut_echo ^3MENU ACTION #2 : ^5RULES (FRENCH)"
set action_3 "set action vstr action_1 ; set choose_action exec bind.cfg     ; ut_echo ^3MENU ACTION #3 : ^5BINDER"